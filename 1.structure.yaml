--- # Installing Httpd Server and Starting it
-   hosts: centos
    remote_user: ansible
    become: yes
    become_method: sudo
    connection: ssh
    gather_facts: yes
    tasks:
    - name: Install httpd server on centos
      yum:
        name: httpd
        state: latest
      notify:
       - startservice
    handlers:
    - name: startservice
      service:
         name: httpd
         state: restarted
