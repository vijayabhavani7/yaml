--- # Playbook with Variable Substitution
-   hosts: '{{ myHosts }}'
    remote_user: '{{ sudoUser }}'
    become: '{{ becomeSudoUser }}'
    become_method: sudo
    connection: ssh
    gather_facts: '{{ gather }}'
    vars:
        myHosts: centos
        gather: yes
        pkg: telnet  
        sudoUser: ansible    
        becomeSudoUser: yes        
    tasks:
    - name: Install telnet server on centos
      yum:
        name: '{{ pkg }}'
        state: latest    